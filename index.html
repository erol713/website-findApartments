<!DOCTYPE html>
<html>
<head>
	<title>LOGO</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="author" content="Erol Mrzic"> 
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="animate.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
	

<body>

	<div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <a href="#">About</a>
	  <a href="#">Services</a>
	  <a href="#">Clients</a>
	  <a href="#">Contact</a>
	</div>

	

	<div id="main">


		<div id="logo">
			<i id="ap1"; class=" far fa-building fa-5x" style="color:#2B0437;"></i>
			<i id="ap2"; class="fas fa-building fa-5x" style="color:#2B0437;"></i>
			<i id="ap3"; class="far fa-building fa-5x" style="color:#2B0437;"></i>
			<div id="cont"  class="animated rotateInUpRight ">
				<span id="krug"></span>
			</div>
			<p id="tekst" class="animated fadeInRight delay-1s">Find Apartments</p>
			

		</div>

		<div id="btn_meni">

			<a class="btn" onclick="openNav()" >Get Started</a>
		</div>
		
	</div>

	<script type="text/javascript">

		function openNav() {
		    document.getElementById("mySidenav").style.width = "250px";
		    document.getElementById("main").style.marginLeft = "250px";
		}

		/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
		function closeNav() {
		    document.getElementById("mySidenav").style.width = "0";
		    document.getElementById("main").style.marginLeft = "0";
		}
	</script>

</body>
</html>
